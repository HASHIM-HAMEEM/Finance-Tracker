{% extends 'base.html' %}

{% block title %}Manage Budgets{% endblock %}

{% block content %}
<h1>Manage Budgets</h1>
<table class="table">
    <thead>
        <tr>
            <th>Category</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for budget in budgets %}
        <tr>
            <td>{{ budget.category }}</td>
            <td>${{ budget.amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h2 class="mt-4">Add New Budget</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Budget</button>
</form>
{% endblock %}
